<!DOCTYPE html>
<html lang="en">
    {% load rango_template_tags %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Rango - 
            {% block title_block %}
                - How to Tango with Django!
            {% endblock title_block %}
        </title>
    </head>
    <body>
        <!-- Sidebar -->
        <div>
            {% block sidebar_block %}
                {% get_category_list %}
            {% endblock sidebar_block %}
        </div>

        <!-- Page content here -->
        <div>
            {% block body_block %} 
            {% endblock body_block %}
        </div>
        <hr>
        <div>
            <ul>
                <li>
                    <a href="{% url 'rango:add_category' %}">Add New Category</a>
                </li>
                <li>
                    <a href="{% url 'rango:about' %}">About</a>
                </li>
                <li>
                    <a href="{% url 'rango:index' %}">Home</a>
                </li>
            </ul>
        </div>
    </body>
</html>
