{% extends "rango/base.html" %}
{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Register Here</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form-group">
                <form role="form" method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <p class="required">
                            <!-- <label class="required" for="id_username">Username:</label> -->
                            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
                            <span class="helptext">
                                Required. 30 characters or fewer. Letters, digits and 0/./+/-/_ only.
                            </span>
                        </p>
                        <p class="required">
                            <!-- <label class="required" for="id_email">Email:</label> -->
                            <input class="form-control" id="id_email" name="email" type="email" placeholder="Email">
                        </p>
                        <p class="required">
                            <!-- <label class="required" for="id_password1">Password:</label> -->
                            <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Password">
                        </p>
                        <p class="required">
                            <!-- <label class="required" for="id_password2">Password confirmation:</label> -->
                            <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Re-enter Password">
                            <span class="helptext">
                                Enter the same password as before, for verification
                            </span>
                        </p>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <h1>Register Here</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" value="Submit">
    </form> -->
{% endblock body_block %}
